<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" href="img/favicon.svg" type="image/gif" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="w-50">
      <div class="container main">
        <div class="row row-cols-2 top-inform">
          <div class="col">
            <img src="" width="50" class="current-img" />

            <span class="current-temperature"> <strong></strong></span
            ><span class="metric-imperial"
              ><a href="" id="metric" class="active">°C</a>|<a
                href=""
                id="imperial"
                >°F</a
              ></span
            >
          </div>
          <div class="col current-city"></div>
          <div class="col">
            <ul>
              <li class="feels-like"></li>
              <li class="humidity"></li>
              <li class="windy"></li>
            </ul>
          </div>
          <div class="col current-value">
            <ul>
              <li class="country"></li>
              <li class="now-time"></li>
              <li class="day-of-week"></li>
              <li class="now-date"></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form class="mb-3 city-selection">
              <input
                type="search"
                placeholder="Enter a city"
                class="input-city"
              />
              <input type="submit" value="Change" />

              <button class="current-geolocation">
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/612/original/geoloc.png?1663691927"
                  width="30"
                />
              </button>
            </form>
          </div>
        </div>
        <div class="row text-center hours">
          <div class="col">
            Fri <br />
            20:00 <br />
            14°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/597/original/weather5.png?1663681630"
              width="40"
            />
          </div>
          <div class="col">
            Fri <br />
            21:00 <br />
            14°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/597/original/weather5.png?1663681630"
              width="40"
            />
          </div>
          <div class="col">
            Fri <br />
            22:00 <br />
            14°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/605/original/weather8.png?1663689746"
              width="40"
            />
          </div>
          <div class="col">
            Fri <br />
            23:00 <br />
            14°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/605/original/weather8.png?1663689746"
              width="40"
            />
          </div>
          <div class="col">
            Sat <br />
            0:00 <br />
            14°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/599/original/weather2.png?1663681648"
              width="40"
            />
          </div>
          <div class="col">
            Sat <br />
            1:00 <br />
            14°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/599/original/weather2.png?1663681648"
              width="40"
            />
          </div>
        </div>
        <div class="row text-center">
          <div class="col forecast">
            Saturday <br />
            17.09.2022 <br />
            14°C | 10°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/605/original/weather8.png?1663689746"
              width="40"
            />
          </div>
          <div class="col forecast">
            Sunday <br />
            18.09.2022 <br />
            14°C | 8°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/605/original/weather8.png?1663689746"
              width="40"
            />
          </div>
          <div class="col forecast">
            Monday <br />
            19.09.2022 <br />
            12°C | 8°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/605/original/weather8.png?1663689746"
              width="40"
            />
          </div>
          <div class="col forecast">
            Tuesday <br />
            20.09.2022 <br />
            10°C | 7°C <br />
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/046/605/original/weather8.png?1663689746"
              width="40"
            />
          </div>
        </div>
      </div>

      <small
        ><a href="https://github.com/NastyaStudy/weather-app" target="_blank"
          >Open-source code</a
        >, by Anastasiya Gayzhevska</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
